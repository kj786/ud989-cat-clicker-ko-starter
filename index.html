<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>

</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.selectCat"> </li>
    </ul>
    <!-- ko with: currentCat -->
    <div id="cat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img  src="" alt="cute cat" data-bind="click: $parent.incrementCounter(), attr: {src: imgSrc}">

        <table>
            <thead>
                <tr><th>Nicknames</th></tr>
            </thead>
            <tbody data-bind="foreach: nickNames">
                <tr>
                    <td data-bind="text: $data"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- /ko -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
